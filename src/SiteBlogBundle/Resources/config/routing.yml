
site_blog_home:
    path:      /platform
    defaults:  { _controller: SiteBlogBundle:Advert:index }
    
site_blog_view:
    path:      /platform/advert/{id}
    defaults:  { _controller: SiteBlogBundle:Advert:view }
    
site_blog_add:
    path:      /platform/add
    defaults:  { _controller: SiteBlogBundle:Advert:add }

site_blog_slug:
    path:      /platform/{year}/{slug}.{format}
    defaults:  
        _controller: SiteBlogBundle:Advert:viewSlug
        format:      html
    requirements:
        year:   \d{4}
        format: html|xml
